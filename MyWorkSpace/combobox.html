<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ComboBox3</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/ext-all.css" />
    <!-- LIBS -->
    <script type="text/javascript" src="../adapter/ext/ext-base.js"></script>
    <!-- ENDLIBS -->
    <script type="text/javascript" src="../ext-all.js"></script>
    <script>
        Ext.onReady(function() {
            var combox = new Ext.form.ComboBox({
                id: 'age',
                renderTo: 'test',
                fieldLabel: 'Age',
                emptyText: 'Please select the province',
                mode: 'local',
                store: new Ext.data.ArrayStore({
                    id: 0,
                    fields: ['age', 'description'],
                    data: [['province', '廣東'], ['province', '湖南'], ['province', '湖北']]
                }),
                valueField: 'age',
                displayField: 'description'
            });
            combox.on('select', function(combo) {
                Ext.MessageBox.alert('ComboBox',  combo.getValue() + '-' + combo.getRawValue());
            });
        });
    </script>
</head>
<body>
<div id="test"></div>
</body>
</html>
